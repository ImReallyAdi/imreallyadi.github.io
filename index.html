<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adi@mainframe</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050608;
            --term-bg: rgba(10, 12, 16, 0.90);
            --text: #a9b1d6;
            --dim: #565f89;
            --accent: #0db9d7; /* Cyber Blue */
            --user: #f7768e;    /* Red/Pink */
            --host: #9ece6a;    /* Matrix Green */
            --path: #7dcfff;
            --cursor: #9ece6a;
            
            --font: 'JetBrains Mono', monospace;
            --glow: 0 0 10px rgba(13, 185, 215, 0.4), 0 0 20px rgba(13, 185, 215, 0.2);
            --crt-flicker: 0.97;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        ::selection {
            background: var(--host);
            color: #000;
            text-shadow: none;
        }

        body {
            background: var(--bg);
            font-family: var(--font);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
            position: relative;
        }

        /* --- Matrix Canvas --- */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            opacity: 0.15; /* Subtle background */
        }

        /* --- CRT Overlay Effects --- */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 10;
            pointer-events: none;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9); /* Vignette */
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 0.94; }
            100% { opacity: 0.98; }
        }

        /* --- Terminal Window --- */
        .terminal-window {
            width: 90%;
            max-width: 950px;
            height: 85vh;
            background: var(--term-bg);
            border: 1px solid rgba(13, 185, 215, 0.2);
            border-radius: 4px; /* Sharper corners for tech look */
            box-shadow: 
                0 0 30px rgba(0,0,0,0.8),
                0 0 15px rgba(13, 185, 215, 0.1); /* Subtle cyber glow */
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            z-index: 5;
            opacity: 0;
            animation: powerOn 0.4s ease-out forwards 0.5s;
        }

        @keyframes powerOn {
            0% { transform: scale(1, 0.005); opacity: 0; }
            50% { transform: scale(1, 0.005); opacity: 1; }
            100% { transform: scale(1, 1); opacity: 1; }
        }

        /* Header Bar */
        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8rem;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-dot {
            width: 8px; height: 8px;
            background: var(--host);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--host);
            margin-right: 8px;
        }

        .terminal-content {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 0.95rem;
            line-height: 1.5;
            text-shadow: 0 0 2px rgba(169, 177, 214, 0.3); /* Slight text bleed */
        }

        /* Scrollbar */
        .terminal-content::-webkit-scrollbar { width: 4px; }
        .terminal-content::-webkit-scrollbar-thumb { background: var(--dim); }

        /* --- Content Styles --- */
        .boot-line {
            color: var(--dim);
            margin-bottom: 2px;
            font-size: 0.85rem;
        }
        .boot-highlight { color: var(--accent); }
        .boot-warn { color: var(--user); }

        .hero-section {
            margin: 40px 0;
            border-left: 2px solid var(--accent);
            padding-left: 20px;
            display: none; /* Hidden until boot finishes */
        }

        .hero-name {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text);
            text-shadow: 2px 2px 0px var(--accent); /* Glitch shadow */
            margin-bottom: 5px;
            letter-spacing: -2px;
        }

        .hero-tag {
            color: var(--host);
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .glitch-text {
            display: inline-block;
        }

        /* Input Area */
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .p-user { color: var(--user); font-weight: bold; }
        .p-host { color: var(--host); font-weight: bold; }
        .p-loc { color: var(--path); font-weight: bold; }
        .p-arrow { color: var(--accent); margin: 0 8px; font-weight: bold; }

        .user-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: var(--font);
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            caret-color: transparent; /* Custom cursor used */
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        .cursor-block {
            display: inline-block;
            width: 10px;
            height: 1.1em;
            background: var(--cursor);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: -5px; /* Pull back over real cursor */
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .cmd-output {
            margin-bottom: 15px;
            white-space: pre-wrap;
            color: #c0caf5;
        }
        
        .cmd-key { color: var(--accent); min-width: 100px; display: inline-block; }
    </style>
</head>

<body>

<canvas id="matrix-bg"></canvas>

<div class="crt-overlay"></div>

<div class="terminal-window">
    <div class="window-header">
        <div style="display:flex; align-items:center;">
            <div class="status-dot"></div>
            <span>root@adi-main: ~</span>
        </div>
        <div>Encrypted Connection</div>
    </div>

    <div class="terminal-content" id="output">
        <div id="boot-sequence"></div>

        <div class="hero-section" id="hero">
            <div class="hero-name" id="scramble-name">ADI</div>
            <div class="hero-tag">> Developer | Designer | Professional Copy Paster</div>
            <div style="color:var(--dim)">System ready. Type <span style="color:var(--host)">'help'</span> to execute commands.</div>
        </div>

        <div id="history"></div>

        <div class="input-line" id="input-area" style="display:none;">
            <span class="p-user">visitor</span>
            <span style="color:var(--dim)">@</span>
            <span class="p-host">adi</span>
            <span class="p-loc"> ~ </span>
            <span class="p-arrow">‚ùØ</span>
            <input type="text" class="user-input" id="command-input" autocomplete="off" spellcheck="false">
            <span class="cursor-block"></span>
        </div>
    </div>
</div>

<script>
    /* --- Matrix Rain Effect --- */
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù1234567890';
    const alphabet = katakana.split('');

    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(5, 6, 8, 0.05)'; // Fade out effect
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0F0'; // Green text
        ctx.font = fontSize + 'px monospace';

        for(let i = 0; i < drops.length; i++) {
            const text = alphabet[Math.floor(Math.random() * alphabet.length)];
            ctx.fillStyle = (Math.random() > 0.95) ? '#fff' : '#0db9d7'; // Occasional white/blue highlight
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if(drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                drops[i] = 0;
            
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);
    
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    /* --- Terminal Logic --- */
    const outputDiv = document.getElementById('output');
    const bootDiv = document.getElementById('boot-sequence');
    const heroDiv = document.getElementById('hero');
    const inputArea = document.getElementById('input-area');
    const inputField = document.getElementById('command-input');
    const historyDiv = document.getElementById('history');

    // Scramble Text Effect (Decryption)
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()";
    function scrambleText(element, finalString) {
        let iterations = 0;
        const interval = setInterval(() => {
            element.innerText = finalString.split("")
                .map((letter, index) => {
                    if (index < iterations) {
                        return finalString[index];
                    }
                    return chars[Math.floor(Math.random() * 46)];
                })
                .join("");

            if (iterations >= finalString.length) { 
                clearInterval(interval);
            }
            iterations += 1/3; // Speed of decryption
        }, 30);
    }

    const bootLogs = [
        { msg: "BIOS CHECK .......................... [OK]", delay: 100 },
        { msg: "Loading kernel modules ...", delay: 200 },
        { msg: "Mounting /dev/sda1 to /root ...", delay: 400 },
        { msg: "Bypassing firewall security ......... [SUCCESS]", delay: 600, class: "boot-warn" },
        { msg: "Injecting style dependencies ...", delay: 800 },
        { msg: "Establishing secure connection ...", delay: 1000, class: "boot-highlight" },
        { msg: "Access Granted.", delay: 1300 }
    ];

    async function runBoot() {
        // Initial delay for window open animation
        await new Promise(r => setTimeout(r, 1000));

        for (let log of bootLogs) {
            const div = document.createElement('div');
            div.className = `boot-line ${log.class || ''}`;
            div.textContent = `> ${log.msg}`;
            bootDiv.appendChild(div);
            outputDiv.scrollTop = outputDiv.scrollHeight;
            await new Promise(r => setTimeout(r, Math.random() * 200 + 50));
        }

        await new Promise(r => setTimeout(r, 400));
        bootDiv.style.opacity = '0.5'; // Dim boot logs
        
        heroDiv.style.display = 'block';
        scrambleText(document.getElementById('scramble-name'), "ADI");
        
        inputArea.style.display = 'flex';
        inputField.focus();
    }

    runBoot();

    /* --- Command Handling --- */
    const commands = {
        help: "Lists available commands.",
        about: "Who is Adi?",
        projects: "View my work.",
        socials: "Connect with me.",
        clear: "Clean the terminal.",
        hack: "Don't try this."
    };

    inputField.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const cmd = this.value.trim().toLowerCase();
            this.value = '';
            
            // Add prompt line to history
            const promptHTML = `<div style="margin-top:5px"><span class="p-user">visitor</span><span style="color:#565f89">@</span><span class="p-host">adi</span><span class="p-loc"> ~ </span><span class="p-arrow">‚ùØ</span> ${cmd}</div>`;
            
            let response = "";

            switch(cmd) {
                case 'help':
                    response = Object.keys(commands).map(key => 
                        `<div><span class="cmd-key">${key}</span> ${commands[key]}</div>`
                    ).join('');
                    break;
                case 'about':
                    response = "Professional Dumbass who can code and design. üòù<br>Specializing in web development, bad jokes, and darker themes.";
                    break;
                case 'projects':
                    response = `
                        <div><span style="color:var(--path)">1. edy</span> - A markdown editor that probably has bugs.</div>
                        <div><span style="color:var(--path)">2. portfolio</span> - You are looking at it.</div>
                        <div><span style="color:var(--path)">3. secret</span> - 403 Forbidden.</div>
                    `;
                    break;
                case 'socials':
                    response = `
                        <div>GitHub: <a href="#" style="color:var(--text)">@imreallyadi</a></div>
                        <div>X/Twitter: <a href="#" style="color:var(--text)">@imreallyadi</a></div>
                    `;
                    break;
                case 'hack':
                    response = "<span style='color:var(--user)'>WARNING: ILLEGAL OPERATION DETECTED. TRACING IP...</span>";
                    break;
                case 'clear':
                    historyDiv.innerHTML = '';
                    bootDiv.style.display = 'none';
                    return; // Exit without printing response
                case '':
                    response = ""; // Do nothing on empty enter
                    break;
                default:
                    response = `<span style="color:var(--user)">Command not found: ${cmd}</span>. Type 'help'.`;
            }

            if(response) {
                const respDiv = document.createElement('div');
                respDiv.className = 'cmd-output';
                respDiv.innerHTML = response;
                // wrapper
                const wrap = document.createElement('div');
                wrap.innerHTML = promptHTML;
                wrap.appendChild(respDiv);
                historyDiv.appendChild(wrap);
            } else if (cmd !== 'clear') {
                historyDiv.innerHTML += promptHTML;
            }

            outputDiv.scrollTop = outputDiv.scrollHeight;
        }
    });

    // Keep focus
    document.addEventListener('click', () => {
        const sel = window.getSelection();
        if(sel.toString() === '') inputField.focus();
    });

</script>
</body>
</html>
