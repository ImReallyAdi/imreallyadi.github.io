<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entering the Portal...</title>

  <!-- Meta redirect fallback (set slightly longer than JS to allow animation to play) -->
  <meta http-equiv="refresh" content="4; url=https://imreallyadi.my.canva.site/landing" />

  <style>
    :root {
      --bg: #050508;
      --portal-1: #7c7cff;
      --portal-2: #3a0ca3;
      --portal-inner: #000;
      --fg: #ffffff;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      perspective: 1000px;
    }

    /* Background Stars */
    .stars-container {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: flyForward var(--duration) linear infinite;
    }

    /* Portal Vortex */
    .portal-scene {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: transform 1s cubic-bezier(0.7, 0, 0.3, 1);
    }

    .portal-ring {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      box-shadow: 
        0 0 60px 10px var(--portal-1),
        inset 0 0 60px 10px var(--portal-2);
      background: conic-gradient(
        from 0deg,
        transparent,
        var(--portal-1),
        var(--portal-2),
        transparent
      );
      animation: rotatePortal 3s linear infinite;
      filter: blur(2px);
    }

    .portal-ring::before {
      content: '';
      position: absolute;
      inset: 5px;
      border-radius: 50%;
      background: var(--bg);
      z-index: 1;
    }

    .portal-glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--portal-1) 0%, transparent 70%);
      opacity: 0.2;
      animation: pulseGlow 4s ease-in-out infinite;
    }

    /* The Card Content */
    .content-card {
      position: relative;
      z-index: 20;
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px rgba(124, 124, 255, 0.5);
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .status-badge {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      font-size: 0.85rem;
      backdrop-filter: blur(4px);
    }

    /* Animations */
    @keyframes rotatePortal {
      to { transform: rotate(360deg); }
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.1); opacity: 0.3; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flyForward {
      from { transform: translateZ(0px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      to { transform: translateZ(1000px); opacity: 0; }
    }

    /* Warp Effect Class triggered by JS */
    .warp-drive {
      transform: scale(15) translateZ(500px);
      filter: blur(10px);
      opacity: 0;
    }

    .warp-text {
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.5s ease-in;
    }

    @media (max-width: 480px) {
      .portal-ring {
        width: 240px;
        height: 240px;
      }
    }
  </style>
</head>
<body>

  <div class="stars-container" id="stars"></div>

  <div class="portal-scene" id="scene">
    <div class="portal-glow"></div>
    <div class="portal-ring"></div>
    
    <div class="content-card" id="card">
      <p>connecting..</p>
      <h1>Traveler Detected</h1>
      <div class="status-badge"> redirecting to Landing Zone...</div>
    </div>
  </div>

  <script>
    // Create parallax starfield
    const starContainer = document.getElementById('stars');
    const starCount = 150;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      
      // Random positions
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      const size = Math.random() * 2 + 1;
      const duration = Math.random() * 3 + 2;
      const delay = Math.random() * 5;

      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.setProperty('--duration', `${duration}s`);
      star.style.animationDelay = `${delay}s`;
      
      starContainer.appendChild(star);
    }

    // Handle the redirect transition
    const scene = document.getElementById('scene');
    const card = document.getElementById('card');
    const targetURL = "https://imreallyadi.my.canva.site/landing";

    setTimeout(() => {
      // Trigger the "entering the portal" animation
      scene.classList.add('warp-drive');
      card.classList.add('warp-text');
      
      // Wait for animation to finish before actual redirect
      setTimeout(() => {
        window.location.href = targetURL;
      }, 800);
    }, 2500); // Wait 2.5s before starting the zoom
  </script>
</body>
</html>
