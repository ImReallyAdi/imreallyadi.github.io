<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <title>adi.zip</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .video-stage {
      position: fixed;
      inset: 0;
    }

    .video-stage video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .video-stage video.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>

<body>

  <div class="video-stage">
    <video src="Home.mp4" autoplay muted loop playsinline></video>
    <video src="links.mp4" autoplay muted loop playsinline></video>
    <video src="project.mp4" autoplay muted loop playsinline></video>
  </div>

  <script>
    const videos = document.querySelectorAll('.video-stage video');
    let index = 0;

    videos[index].classList.add('active');

    setInterval(() => {
      videos[index].classList.remove('active');
      index = (index + 1) % videos.length;
      videos[index].classList.add('active');
    }, 5000); // change every 5s
  </script>

</body>
</html>
