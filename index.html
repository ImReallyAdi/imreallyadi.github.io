  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-snap-type: y mandatory; scroll-behavior: smooth; background: #000; }
    body { width: 100%; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

    section {
      position: relative;
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      will-change: transform;
      z-index: 1;
    }

    /* SEO: Visually hidden but readable by Google */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .video-container { opacity: 0; transition: opacity 1s ease; }
    .video-container.loaded { opacity: 1; }
  </style>

<body>

  <h1 class="sr-only">adi.zip</h1>

  <main>
    <section class="video-container" aria-label="Home Video">
      <h2 class="sr-only">Welcome to Adi's World</h2>
      <video src="Home.mp4" autoplay muted loop playsinline></video>
    </section>

    <section class="video-container" aria-label="Links and Socials">
      <h2 class="sr-only">Connect with Me</h2>
      <video src="links.mp4" autoplay muted loop playsinline></video>
    </section>

    <section class="video-container" aria-label="Recent Projects">
      <h2 class="sr-only">My Featured Projects</h2>
      <video src="project.mp4" autoplay muted loop playsinline></video>
    </section>
  </main>

  <script>
    const sections = document.querySelectorAll('.video-container');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target.querySelector('video');
        if (entry.isIntersecting) {
          entry.target.classList.add('loaded');
          video.play();
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.5 });

    sections.forEach(section => observer.observe(section));
  </script>

</body>
