<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adi</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f1115;
            --term-bg: rgba(20, 22, 30, 0.75);
            --text: #d7e1f8;
            --dim: #6b7285;
            --accent: #7aa2f7;
            --user: #f7768e;
            --host: #9ece6a;
            --path: #7dcfff;
            --cursor: #c0caf5;

            --font: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at top, #1b1e2b 0%, #0f1115 80%);
            font-family: var(--font);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
        }

        /* Slight scanline overlay, modern & subtle */
        .scanlines {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0) 0px,
                rgba(255,255,255,0) 2px,
                rgba(0,0,0,0.03) 3px
            );
            opacity: 0.25;
        }

        /* --- Modern Terminal Window --- */
        .terminal-window {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background: var(--term-bg);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 10px;

            box-shadow:
                0 0 30px rgba(0,0,0,0.5),
                0 8px 25px rgba(0,0,0,0.35);

            backdrop-filter: blur(14px);
            display: flex;
            flex-direction: column;
            padding: 22px;

            opacity: 0;
            transform: translateY(8px);
            animation: fadeRise 0.4s ease-out forwards;
        }

        @keyframes fadeRise {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .terminal-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 6px;
            font-size: 0.95rem;
            line-height: 1.6;
            letter-spacing: -0.2px;
        }

        /* Clean Scrollbar */
        .terminal-content::-webkit-scrollbar {
            width: 6px;
        }
        .terminal-content::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.12);
            border-radius: 6px;
        }

        /* Boot logs */
        .boot-log {
            color: var(--dim);
            font-size: 0.88rem;
            margin-bottom: 4px;
        }

        .success { color: var(--host); }

        /* Hero Section (modern spacing) */
        .hero-section {
            display: none;
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 28px 0;
            margin: 34px 0;
            animation: fade 0.45s ease-out forwards;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-name {
            font-size: 2.7rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 6px;
            letter-spacing: -1px;
        }

        .hero-role {
            color: var(--host);
            margin-bottom: 10px;
        }

        .hero-desc {
            font-size: 0.95rem;
            color: var(--dim);
            font-style: italic;
        }

        /* Input */
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }

        .prompt-arrow {
            margin: 0 8px;
            color: var(--accent);
        }

        .p-user { color: var(--user); font-weight: 700; }
        .p-host { color: var(--host); font-weight: 700; }
        .p-loc { color: var(--path); font-weight: 700; }

        .user-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: var(--font);
            font-size: 0.95rem;
            outline: none;
        }

        /* Blinking Cursor */
        .user-input::after {
            content: "";
            display: inline-block;
            width: 8px;
            height: 18px;
            background: var(--cursor);
            margin-left: 2px;
            animation: blink 0.9s steps(1) infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .command-output {
            margin-bottom: 15px;
            white-space: pre-wrap;
            animation: fadeCmd 0.25s ease-out;
        }

        @keyframes fadeCmd {
            from { opacity: 0; transform: translateY(3px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="scanlines"></div>

<div class="terminal-window">
    <div class="terminal-content" id="output">

        <div id="boot-sequence"></div>

        <div class="hero-section" id="hero">
            <div class="hero-name">Adi</div>
            <div class="hero-role">~/developer/designer</div>
            <div class="hero-desc">Professional Dumbass and Professional Copy Paster ‚úåÔ∏è</div>
        </div>

        <div id="history"></div>

        <div class="input-line" id="input-area" style="display:none;">
            <span class="p-user">visitor</span>
            <span style="color:var(--dim)">@</span>
            <span class="p-host">adi</span>
            <span class="p-loc"> ~ </span>
            <span class="prompt-arrow">‚ùØ</span>
            <input type="text" class="user-input" id="command-input" autocomplete="off" autofocus>
        </div>

    </div>
</div>

<script>
    const bootSequenceDiv = document.getElementById('boot-sequence');
    const heroDiv = document.getElementById('hero');
    const inputArea = document.getElementById('input-area');
    const inputField = document.getElementById('command-input');
    const historyDiv = document.getElementById('history');
    const terminalContent = document.getElementById('output');

    const bootLogs = [
        { text: "loading config from ~/.config/kitty/kitty.conf...", type: "normal" },
        { text: "initializing gpu_renderer...", type: "normal" },
        { text: "loading modules: [react, node, design_systems]", type: "normal" },
        { text: "starting shell environment...", type: "normal" },
        { text: "connection established.", type: "success" }
    ];

    function typeText(el, text, speed = 12) {
        return new Promise(resolve => {
            let i = 0;
            function type() {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i++);
                    terminalContent.scrollTop = terminalContent.scrollHeight;
                    setTimeout(type, speed);
                } else resolve();
            }
            type();
        });
    }

    async function runBootSequence() {
        await new Promise(r => setTimeout(r, 350));

        for (const log of bootLogs) {
            const p = document.createElement('div');
            p.className = "boot-log";
            p.innerHTML = `:: ${log.text}`;
            bootSequenceDiv.appendChild(p);

            if (log.type === "success") {
                await new Promise(r => setTimeout(r, 130));
                p.innerHTML += ` <span class="success">[OK]</span>`;
            }

            await new Promise(r => setTimeout(r, 70));
            terminalContent.scrollTop = terminalContent.scrollHeight;
        }

        await new Promise(r => setTimeout(r, 350));
        initInterface();
    }

    function initInterface() {
        bootSequenceDiv.style.display = "none";
        heroDiv.style.display = "block";
        inputArea.style.display = "flex";

        inputField.focus();

        const welcomeMsg = document.createElement('div');
        welcomeMsg.className = "command-output";
        welcomeMsg.style.color = "var(--accent)";
        historyDiv.appendChild(welcomeMsg);

        typeText(welcomeMsg, "Type 'help' to view available commands.", 20);
    }

    runBootSequence();

    const history = [];
    let historyIndex = -1;

    inputField.addEventListener("keydown", e => {
        if (e.key === "Enter") {
            const cmd = inputField.value.trim().toLowerCase();
            if (cmd) {
                history.push(cmd);
                historyIndex = history.length;
                process(cmd);
            }
            inputField.value = "";
        }

        if (e.key === "ArrowUp") {
            if (historyIndex > 0) {
                historyIndex--;
                inputField.value = history[historyIndex];
            }
        }

        if (e.key === "ArrowDown") {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                inputField.value = history[historyIndex];
            } else {
                inputField.value = "";
            }
        }
    });

    document.addEventListener("click", () => inputField.focus());

    function process(cmd) {
        const block = document.createElement('div');
        block.className = "command-output";
        block.innerHTML =
            `<span class="p-user">visitor</span><span style="color:var(--dim)">@</span><span class="p-host">adi</span><span class="p-loc"> ~ </span><span class="prompt-arrow">‚ùØ</span> ${cmd}`;
        historyDiv.appendChild(block);

        let out = "";

        switch (cmd) {
            case "help":
                out = `
<span style="color:var(--accent)">Available Commands:</span>
  <span style="color:#e0af68">about</span>     ::  Information about the adi
  <span style="color:#e0af68">projects</span>  ::  List of deployed repositories
  <span style="color:#e0af68">contact</span>   ::  Communication channels
  <span style="color:#e0af68">clear</span>     ::  Clear terminal
  <span style="color:#e0af68">neofetch</span>  ::  Display system specs`;
                break;

            case "about":
                out = "Professional Dumbass who can code and design. üòù";
                break;

            case "projects":
                out = `1. <span style="color:var(--path)">edy</span> - Just a .md editor type shit üò≠`;
                break;

            case "contact":
                out = "GitHub: @imreallyadi\nEmail: adi.redflag@gmail.com\nX: @imreallyadi\nLinks: drift.rip/imreallyadi";
                break;

            case "sudo":
                out = `<span style='color:var(--user)'>Error: User is not in the sudoers file. This incident will be reported.</span>`;
                break;

            case "neofetch":
                out = `
<span style="color:var(--accent)">       /\\ </span>      <span style="color:var(--accent)">Adi@Portfolio</span>
<span style="color:var(--accent)">      /  \\</span>      -------------
<span style="color:var(--accent)">     /    \\</span>     <span style="color:#e0af68">OS</span>: Arch
<span style="color:var(--accent)">    /      \\</span>    <span style="#e0af68">Host</span>: Browser
<span style="color:var(--accent)">   /   ,,   \\</span>   <span style="#e0af68">Uptime</span>: Forever
<span style="color:var(--accent)">  /   |  |   \\</span>  <span style="#e0af68">Shell</span>: ZSH
<span style="color:var(--accent)"> /_-''    ''-_\\</span> <span style="#e0af68">Theme</span>: Tokyo Night`;
                break;

            case "clear":
                historyDiv.innerHTML = "";
                return;

            default:
                out = `<span style="color:var(--user)">command not found: ${cmd}</span>`;
        }

        const output = document.createElement("div");
        output.className = "command-output";
        output.innerHTML = out;
        historyDiv.appendChild(output);

        terminalContent.scrollTop = terminalContent.scrollHeight;
    }
</script>

</body>
</html>
