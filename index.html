<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adi</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f1115;
            --term-bg: rgba(20, 22, 30, 0.85); /* Slightly increased opacity for contrast */
            --text: #d7e1f8;
            --dim: #6b7285;
            --accent: #7aa2f7;
            --user: #f7768e;
            --host: #9ece6a;
            --path: #7dcfff;
            --cursor: #c0caf5;

            --font: 'JetBrains Mono', monospace;
            --glow: 0 0 10px rgba(122, 162, 247, 0.15); /* Soft bloom */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Custom Selection Color */
        ::selection {
            background: var(--user);
            color: #1a1b26;
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at top, #1b1e2b 0%, #0f1115 80%);
            font-family: var(--font);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
        }

        /* --- CRT Effects --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            animation: scan 10s linear infinite;
            z-index: 10;
            opacity: 0.3;
        }

        @keyframes scan {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        /* --- Modern Terminal Window --- */
        .terminal-window {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background: var(--term-bg);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;

            box-shadow: 
                0 0 40px rgba(0,0,0,0.6),
                0 15px 35px rgba(0,0,0,0.4),
                inset 0 0 60px rgba(0,0,0,0.3); /* Inner depth */

            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            display: flex;
            flex-direction: column;
            padding: 24px;
            position: relative;
            z-index: 5;

            opacity: 0;
            transform: translateY(10px) scale(0.98);
            animation: fadeRise 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeRise {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Window Controls (Mac-style dots for aesthetic) */
        .window-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #f7768e; }
        .yellow { background: #e0af68; }
        .green { background: #9ece6a; }

        .terminal-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 6px;
            font-size: 0.95rem;
            line-height: 1.6;
            letter-spacing: -0.2px;
            text-shadow: var(--glow); /* Subtle CRT Text Glow */
        }

        /* Clean Scrollbar */
        .terminal-content::-webkit-scrollbar { width: 6px; }
        .terminal-content::-webkit-scrollbar-track { background: transparent; }
        .terminal-content::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
        }
        .terminal-content::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* Boot logs */
        .boot-log {
            color: var(--dim);
            font-size: 0.88rem;
            margin-bottom: 4px;
        }
        .success { color: var(--host); font-weight: bold; }

        /* Hero Section */
        .hero-section {
            display: none;
            border-top: 1px dashed rgba(255,255,255,0.1);
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            padding: 28px 0;
            margin: 34px 0;
            animation: fade 0.6s ease-out forwards;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-name {
            font-size: 2.7rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 6px;
            letter-spacing: -1px;
            text-shadow: 0 0 15px rgba(122, 162, 247, 0.4);
        }

        .hero-role {
            color: var(--host);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .hero-desc {
            font-size: 0.95rem;
            color: var(--dim);
            font-style: italic;
        }

        /* Input */
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 12px;
            flex-wrap: wrap; /* Allows wrapping on very small screens */
        }

        .prompt-arrow { margin: 0 8px; color: var(--accent); }
        .p-user { color: var(--user); font-weight: 700; }
        .p-host { color: var(--host); font-weight: 700; }
        .p-loc { color: var(--path); font-weight: 700; }

        .user-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: var(--font);
            font-size: 0.95rem;
            outline: none;
            min-width: 10px;
            text-shadow: var(--glow);
        }

        /* Block Cursor */
        .cursor-block {
            display: inline-block;
            width: 9px;
            height: 18px;
            background: var(--cursor);
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .command-output {
            margin-bottom: 15px;
            white-space: pre-wrap; /* Preserves formatting */
            word-wrap: break-word;
            animation: fadeCmd 0.2s ease-out;
        }

        @keyframes fadeCmd {
            from { opacity: 0; transform: translateX(-4px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>

<body>

<div class="scanlines"></div>

<div class="terminal-window">
    <div class="window-controls">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
    </div>

    <div class="terminal-content" id="output">
        <div id="boot-sequence"></div>

        <div class="hero-section" id="hero">
            <div class="hero-name">Adi</div>
            <div class="hero-role">~/developer/designer</div>
            <div class="hero-desc">Professional Dumbass and Professional Copy Paster ‚úåÔ∏è</div>
        </div>

        <div id="history"></div>

        <div class="input-line" id="input-area" style="display:none;">
            <span class="p-user">visitor</span>
            <span style="color:var(--dim)">@</span>
            <span class="p-host">adi</span>
            <span class="p-loc"> ~ </span>
            <span class="prompt-arrow">‚ùØ</span>
            <input type="text" class="user-input" id="command-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <span class="cursor-block"></span>
        </div>
    </div>
</div>

<script>
    // State & Config
    const terminalContent = document.getElementById('output');
    const bootSequenceDiv = document.getElementById('boot-sequence');
    const heroDiv = document.getElementById('hero');
    const inputArea = document.getElementById('input-area');
    const inputField = document.getElementById('command-input');
    const historyDiv = document.getElementById('history');
    
    // Available commands for tab completion
    const commands = ["help", "about", "projects", "contact", "neofetch", "clear", "sudo"];
    const history = [];
    let historyIndex = -1;

    const bootLogs = [
        { text: "loading config from ~/.config/kitty/kitty.conf...", type: "normal" },
        { text: "initializing gpu_renderer...", type: "normal" },
        { text: "loading modules: [react, node, design_systems]", type: "normal" },
        { text: "starting shell environment...", type: "normal" },
        { text: "connection established.", type: "success" }
    ];

    // Helpers
    const delay = ms => new Promise(res => setTimeout(res, ms));
    const scrollToBottom = () => terminalContent.scrollTop = terminalContent.scrollHeight;

    async function typeText(el, text, speed = 10) {
        for (let char of text) {
            el.innerHTML += char;
            scrollToBottom();
            await delay(speed);
        }
    }

    // Boot Sequence
    async function runBootSequence() {
        await delay(400);

        for (const log of bootLogs) {
            const p = document.createElement('div');
            p.className = "boot-log";
            p.innerHTML = `:: ${log.text}`;
            bootSequenceDiv.appendChild(p);
            scrollToBottom();

            if (log.type === "success") {
                await delay(150);
                p.innerHTML += ` <span class="success">[OK]</span>`;
            }
            await delay(80);
        }

        await delay(400);
        initInterface();
    }

    function initInterface() {
        bootSequenceDiv.style.display = "none";
        heroDiv.style.display = "block";
        inputArea.style.display = "flex";
        
        // Initial focus
        inputField.focus();

        const welcomeMsg = document.createElement('div');
        welcomeMsg.className = "command-output";
        welcomeMsg.style.color = "var(--accent)";
        historyDiv.appendChild(welcomeMsg);

        typeText(welcomeMsg, "Type 'help' to view available commands.", 20);
    }

    // Run Boot
    runBootSequence();

    // Event Listeners
    
    // Focus logic: Only focus input if user isn't selecting text
    document.addEventListener("click", (e) => {
        const selection = window.getSelection();
        if (selection.toString().length === 0) {
            inputField.focus();
        }
    });

    inputField.addEventListener("keydown", e => {
        // Tab Completion
        if (e.key === "Tab") {
            e.preventDefault();
            const current = inputField.value.trim().toLowerCase();
            if (current) {
                const match = commands.find(c => c.startsWith(current));
                if (match) inputField.value = match;
            }
        }

        // Enter: Execute
        if (e.key === "Enter") {
            const cmd = inputField.value.trim(); // keep original case for display, lower for process
            if (cmd) {
                history.push(cmd);
                historyIndex = history.length;
                process(cmd);
            } else {
                // Handle empty enter (just print new line)
                const block = document.createElement('div');
                block.className = "command-output";
                block.innerHTML = getPromptHtml("");
                historyDiv.appendChild(block);
                scrollToBottom();
            }
            inputField.value = "";
        }

        // History Navigation (Up)
        if (e.key === "ArrowUp") {
            e.preventDefault();
            if (historyIndex > 0) {
                historyIndex--;
                inputField.value = history[historyIndex];
            }
        }

        // History Navigation (Down)
        if (e.key === "ArrowDown") {
            e.preventDefault();
            if (historyIndex < history.length - 1) {
                historyIndex++;
                inputField.value = history[historyIndex];
            } else {
                historyIndex = history.length;
                inputField.value = "";
            }
        }

        // Ctrl+L : Clear
        if (e.ctrlKey && e.key === "l") {
            e.preventDefault();
            historyDiv.innerHTML = "";
        }

        // Ctrl+C : Cancel
        if (e.ctrlKey && e.key === "c") {
            e.preventDefault();
            const block = document.createElement('div');
            block.className = "command-output";
            block.innerHTML = getPromptHtml(inputField.value) + "^C";
            historyDiv.appendChild(block);
            inputField.value = "";
            scrollToBottom();
        }
    });

    function getPromptHtml(cmd) {
        return `<span class="p-user">visitor</span><span style="color:var(--dim)">@</span><span class="p-host">adi</span><span class="p-loc"> ~ </span><span class="prompt-arrow">‚ùØ</span> ${cmd}`;
    }

    function process(rawCmd) {
        const cmd = rawCmd.toLowerCase();
        const block = document.createElement('div');
        block.className = "command-output";
        block.innerHTML = getPromptHtml(rawCmd);
        historyDiv.appendChild(block);

        let out = "";

        switch (cmd) {
            case "help":
                out = `
<span style="color:var(--accent)">Available Commands:</span>
  <span style="color:#e0af68">about</span>     ::  Information about the adi
  <span style="color:#e0af68">projects</span>  ::  List of deployed repositories
  <span style="color:#e0af68">contact</span>   ::  Communication channels
  <span style="color:#e0af68">clear</span>     ::  Clear terminal
  <span style="color:#e0af68">neofetch</span>  ::  Display system specs`;
                break;

            case "about":
                out = "Professional Dumbass who can code and design. üòù";
                break;

            case "projects":
                out = `1. <span style="color:var(--path)">edy</span> - Just a .md editor type shit üò≠`;
                break;

            case "contact":
                out = "GitHub: @imreallyadi\nEmail: adi.redflag@gmail.com\nX: @imreallyadi\nLinks: drift.rip/imreallyadi";
                break;

            case "sudo":
                out = `<span style='color:var(--user)'>Error: User is not in the sudoers file. This incident will be reported.</span>`;
                break;

            case "neofetch":
                out = `
<span style="color:var(--accent)">       /\\ </span>      <span style="color:var(--accent)">Adi@Portfolio</span>
<span style="color:var(--accent)">      /  \\</span>      -------------
<span style="color:var(--accent)">     /    \\</span>     <span style="color:#e0af68">OS</span>: Arch
<span style="color:var(--accent)">    /      \\</span>    <span style="#e0af68">Host</span>: Browser
<span style="color:var(--accent)">   /   ,,   \\</span>   <span style="#e0af68">Uptime</span>: Forever
<span style="color:var(--accent)">  /   |  |   \\</span>  <span style="#e0af68">Shell</span>: ZSH
<span style="color:var(--accent)"> /_-''    ''-_\\</span> <span style="#e0af68">Theme</span>: Tokyo Night`;
                break;

            case "clear":
                historyDiv.innerHTML = "";
                return;

            default:
                out = `<span style="color:var(--user)">command not found: ${rawCmd}</span>`;
        }

        const output = document.createElement("div");
        output.className = "command-output";
        output.innerHTML = out;
        historyDiv.appendChild(output);
        scrollToBottom();
    }
</script>

</body>
</html>
