<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM // ADI</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050608;
            --glass: rgba(12, 20, 35, 0.75);
            --border: rgba(0, 243, 255, 0.3);
            --text-main: #b8c5e6;
            --text-dim: #5c677d;
            
            /* Sci-Fi Palette */
            --cyan: #00f3ff;
            --purple: #bc13fe;
            --alert: #ff2a6d;
            --success: #05ffa1;
            
            --font: 'Share Tech Mono', monospace;
            --glow-cyan: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Starfield Canvas --- */
        #starfield {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
        }

        /* --- Holographic HUD Container --- */
        .hud-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            background: var(--glass);
            border: 1px solid var(--border);
            border-top: 2px solid var(--cyan);
            backdrop-filter: blur(8px); /* Frost effect */
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            
            /* Corner decorations */
            clip-path: polygon(
                0 15px, 15px 0, 
                100% 0, 100% calc(100% - 15px), 
                calc(100% - 15px) 100%, 0 100%
            );
            
            opacity: 0;
            animation: hudBoot 0.8s ease-out forwards 0.5s;
        }

        @keyframes hudBoot {
            0% { opacity: 0; transform: scale(0.95); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        /* --- Header / Top Bar --- */
        .hud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(0, 243, 255, 0.03);
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .sys-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .blink-dot {
            width: 8px; height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%,100% { opacity: 1;} 50% { opacity: 0.3; } }

        /* --- Main Content Area --- */
        .console-body {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            font-size: 1.05rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* Custom Scrollbar */
        .console-body::-webkit-scrollbar { width: 6px; }
        .console-body::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        .console-body::-webkit-scrollbar-thumb { background: var(--cyan); }

        /* Text Styles */
        .log-line { margin-bottom: 4px; color: var(--text-dim); }
        .log-success { color: var(--success); }
        .log-warn { color: var(--alert); }
        .log-info { color: var(--cyan); }
        
        .hero {
            margin: 40px 0;
            padding: 20px;
            border-left: 3px solid var(--purple);
            background: linear-gradient(90deg, rgba(188, 19, 254, 0.05), transparent);
            display: none;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 2px 2px 0px var(--purple);
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        .cmd-output {
            margin-bottom: 20px;
            color: #dbeafe;
            line-height: 1.6;
            border-left: 1px solid var(--text-dim);
            padding-left: 15px;
        }

        /* --- Input Area --- */
        .input-wrapper {
            display: flex;
            align-items: center;
            padding-top: 10px;
            display: none; /* Hidden until boot */
        }

        .prompt-user { color: var(--purple); font-weight: bold; }
        .prompt-at { color: var(--text-dim); margin: 0 5px; }
        .prompt-host { color: var(--cyan); font-weight: bold; }
        .prompt-char { color: var(--success); margin-left: 10px; margin-right: 10px; }

        input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: var(--font);
            font-size: 1.05rem;
            flex-grow: 1;
            outline: none;
            text-shadow: 0 0 5px rgba(255,255,255,0.4);
        }

        /* Scanline Overlay (Subtle) */
        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 20;
            opacity: 0.3;
        }
        
        a { color: var(--cyan); text-decoration: none; border-bottom: 1px dotted var(--cyan); transition: 0.3s; }
        a:hover { color: #fff; text-shadow: 0 0 10px var(--cyan); }

    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="hud-container">
        <div class="scanlines"></div>
        
        <div class="hud-header">
            <div class="sys-status">
                <div class="blink-dot"></div>
                <span>ORBITAL LINK: STABLE</span>
            </div>
            <div>SECURE_SHELL_V4.2</div>
        </div>

        <div class="console-body" id="console">
            <div id="boot-log"></div>
            
            <div class="hero" id="hero-block">
                <h1>ADI_SYSTEMS</h1>
                <div style="color:var(--cyan); letter-spacing: 1px;">// FULL STACK NAVIGATOR</div>
                <br>
                <div>Interface Ready. Awaiting Input.</div>
                <div style="font-size: 0.9rem; color:var(--text-dim)">Type <span style="color:var(--success)">'help'</span> for command list.</div>
            </div>

            <div id="history"></div>

            <div class="input-wrapper" id="input-line">
                <span class="prompt-user">pilot</span>
                <span class="prompt-at">@</span>
                <span class="prompt-host">adi-deck</span>
                <span class="prompt-char">➜</span>
                <input type="text" id="cmd" autocomplete="off" spellcheck="false" autofocus>
            </div>
        </div>
    </div>

    <script>
        /* --- Starfield Warp Effect --- */
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        let width, height;
        let stars = [];
        const numStars = 600;
        const speed = 4; // Warp speed

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Star {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                this.x = (Math.random() - 0.5) * width * 2; // Spread wider
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = initial ? Math.random() * width : width;
                this.size = Math.random() * 2;
                this.color = Math.random() > 0.8 ? '#00f3ff' : '#ffffff'; // Cyan or white stars
            }

            update() {
                this.z -= speed;
                if (this.z <= 0) this.reset();
            }

            draw() {
                // Perspective projection
                const sx = (this.x / this.z) * width + width / 2;
                const sy = (this.y / this.z) * height + height / 2;
                
                // Size grows as it gets closer
                const r = (1 - this.z / width) * 4 * this.size; 

                // Don't draw if out of bounds
                if (sx < 0 || sx > width || sy < 0 || sy > height) return;

                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(sx, sy, r, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initStars() {
            resize();
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
            animate();
        }

        function animate() {
            // Trail effect (lower opacity = longer trails)
            ctx.fillStyle = 'rgba(5, 6, 8, 0.4)'; 
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        initStars();


        /* --- Terminal Logic --- */
        const bootLog = document.getElementById('boot-log');
        const hero = document.getElementById('hero-block');
        const inputLine = document.getElementById('input-line');
        const cmdInput = document.getElementById('cmd');
        const history = document.getElementById('history');
        const consoleBody = document.getElementById('console');

        const logs = [
            { text: "Initializing Core Systems...", delay: 200 },
            { text: "Loading Neural Interfaces...", delay: 400 },
            { text: "Connecting to Satellite Relay [404-X]...", delay: 700 },
            { text: "Encryption Key Verified.", delay: 1000, class: "log-success" },
            { text: "Warp Drive: STANDBY", delay: 1200, class: "log-info" },
            { text: "Bio-Metrics: MATCH FOUND (User: ADI)", delay: 1500, class: "log-success" }
        ];

        async function startBoot() {
            await new Promise(r => setTimeout(r, 800)); // Wait for HUD animation

            for (let log of logs) {
                const p = document.createElement('div');
                p.className = `log-line ${log.class || ''}`;
                p.innerText = `> ${log.text}`;
                bootLog.appendChild(p);
                await new Promise(r => setTimeout(r, Math.random() * 300 + 100));
            }

            await new Promise(r => setTimeout(r, 500));
            bootLog.style.opacity = '0.4'; // Dim logs
            hero.style.display = 'block';
            inputLine.style.display = 'flex';
            cmdInput.focus();
            consoleBody.scrollTop = consoleBody.scrollHeight;
        }

        startBoot();

        // Command Processor
        const commands = {
            help: "Displays available protocols.",
            about: "Identity and mission status.",
            skills: "Technological arsenal.",
            projects: "Deployed entities.",
            contact: "Establish comms link.",
            clear: "Purge visual data."
        };

        cmdInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = cmdInput.value.trim().toLowerCase();
                cmdInput.value = '';

                // Add prompt history
                const promptRow = document.createElement('div');
                promptRow.innerHTML = `<span class="prompt-user">pilot</span><span class="prompt-at">@</span><span class="prompt-host">adi-deck</span><span class="prompt-char">➜</span> ${val}`;
                promptRow.style.marginTop = '10px';
                history.appendChild(promptRow);

                let response = '';

                switch(val) {
                    case 'help':
                        response = Object.keys(commands).map(k => 
                            `<div><span style="color:var(--success); width:100px; display:inline-block;">${k}</span> ${commands[k]}</div>`
                        ).join('');
                        break;
                    
                    case 'about':
                        response = `Status: ONLINE.<br>Full-Stack Developer based in the Milky Way.<br>Specializing in clean code, dark coffee, and space-age interfaces.`;
                        break;

                    case 'skills':
                        response = `
                        <span style="color:var(--purple)">[FRONTEND]</span> React, Three.js, CSS3<br>
                        <span style="color:var(--cyan)">[BACKEND]</span> Node, Python, SQL<br>
                        <span style="color:var(--alert)">[WEAPONS]</span> VIM, Git, Figma
                        `;
                        break;

                    case 'projects':
                        response = `
                        1. <a href="#">Project_Alpha</a> // Stealth tech<br>
                        2. <a href="#">Neon_Engine</a> // Render core<br>
                        3. <a href="#">Void_Walker</a> // AI navigation
                        `;
                        break;

                    case 'contact':
                        response = `
                        Signal detected.<br>
                        > <a href="#">Email Transmission</a><br>
                        > <a href="#">GitHub Uplink</a>
                        `;
                        break;

                    case 'clear':
                        history.innerHTML = '';
                        bootLog.style.display = 'none';
                        hero.style.display = 'none';
                        break;

                    case '':
                        break;

                    default:
                        response = `<span style="color:var(--alert)">ERROR: Unknown Protocol '${val}'</span>. Try 'help'.`;
                }

                if (response) {
                    const respDiv = document.createElement('div');
                    respDiv.className = 'cmd-output';
                    respDiv.innerHTML = response;
                    history.appendChild(respDiv);
                }

                consoleBody.scrollTop = consoleBody.scrollHeight;
            }
        });

        // Always focus input
        document.addEventListener('click', () => cmdInput.focus());

    </script>
</body>
</html>
