<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <title>adi.zip</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .video-stage {
      position: fixed;
      inset: 0;
    }

    .video-layer {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .video-layer.active {
      opacity: 1;
      z-index: 1;
    }

    .video-layer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* clickable overlay */
    .video-layer a {
      position: absolute;
      inset: 0;
      z-index: 2;
    }
  </style>
</head>

<body>

  <div class="video-stage">

    <!-- Home (not clickable) -->
    <div class="video-layer active">
      <video src="Home.mp4" autoplay muted loop playsinline></video>
    </div>

    <!-- Links -->
    <div class="video-layer">
      <video src="links.mp4" autoplay muted loop playsinline></video>
      <a href="https://drift.rip/imreallyadi" target="_blank" rel="noopener"></a>
    </div>

    <!-- Projects -->
    <div class="video-layer">
      <video src="project.mp4" autoplay muted loop playsinline></video>
      <a href="https://projects.imreallyadi.space" target="_blank" rel="noopener"></a>
    </div>

  </div>

  <script>
    const layers = document.querySelectorAll('.video-layer');
    let index = 0;

    setInterval(() => {
      layers[index].classList.remove('active');
      index = (index + 1) % layers.length;
      layers[index].classList.add('active');
    }, 5000);
  </script>

</body>
</html>
